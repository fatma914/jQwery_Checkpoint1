<!DOCTYPE html>
<html>

<head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jqwery.modal.min.css">
    <link rel="stylesheet" href= "css/style.css">

</head>

<body>
   
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="courses.html">Courses</a></li>
            <li><a href="contact.html">Contact</a></li>
          
        </ul>
        
    <div class= "cover">
        <h1 class="heading">CONTACT</h1>
    </div>       


<div align="center">
        <form id="contactForm">

                                
        <div align="center">
                <div><label><h3>Name</h3></label></div>      
                <input type="text"  class="form-control" id="name"
                placeholder="Your name">
        </div>

        <div align="center">  
                <div class="form-group">
                        <label for="exampleFormControlSelect1"><h3>Track</h3></label>    
                        <select  class="form-control" id="track">
                                <option>Web</option>
                                <option>Game</option>
                                <option>AI</option>
                        </select>
        
                </div>
        </div>

        <div align="center">   
                <div><label><h3>Email address</h3></label></div>    
                <input type="text" class="form-control" id="email address"
                placeholder="name@example.com">
        </div>

        <div align="center">   
                <div><label><h3>Phone number</h3></label></div>    
                <input type="number"  class="form-control" id="Phone"
                placeholder="Your Phone Number">
        </div>

        <div align="center"> 
                <div>
                        <button type="submit" class="btn">Submit</button>
                </div>        
        </div>

</div>
</form>
        
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<script src="js/main.js"></script>
</script>
</html>
